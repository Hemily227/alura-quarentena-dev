<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            var distancia = prompt("Qual foi a distância percorrida?");
            var minutos = prompt("Quanto tempo foi necessário?");
            var valorcorrida = 2 + (distancia*1.4) + (minutos*0.26);
            alert("Sua corrida deu: R$" + valorcorrida.toFixed(2));

        </script>

        <!-- 2 + distância(km)* 1.4 + minutos * 0.26 -->
    </body>
</html>
